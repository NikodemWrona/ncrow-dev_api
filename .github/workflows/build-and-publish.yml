name: Build and Publish Docker Image
on:
  push:
    branches:
      - master
jobs:
  build_and_push_image:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to Registry
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build Image
        run: |
          docker build -t ncrow-dev/ncrow-dev_api:latest --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} .
      - name: Push to GitHub Packages
        run: |
          docker push ${{ secrets.DOCKER_HUB_USER }}/ncrow-dev-api:latest
