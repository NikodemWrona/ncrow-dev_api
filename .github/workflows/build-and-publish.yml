name: Build and Publish Docker Image
on:
  push:
    branches:
      - master
jobs:
  build_and_push_image:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Login to Registry
        run: |
          docker login docker.pkg.github.com -u nikodemwrona -p ${{ secrets.GITHUB_TOKEN }}
      - name: Build Image
        run: |
          docker build -t docker.pkg.github.co/nikodemwrona/ncrow-dev_api/ncrow-dev_api:latest --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} .
      - name: Push to GitHub Packages
        run: |
          docker push docker.pkg.github.com/nikodemwrona/ncrow-dev_api/ncrow-dev_api:latest
